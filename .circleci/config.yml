# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~
    docker: 
      - image: rustlang/rust
    steps:
      - run: rust build --release
      - store_artifacts: target/release/msdb
  test:
    working_directory: ~
    docker: 
      - image: rustlang/rust
    steps:
      - run: rust test
workflows:
  test_and_build:
    # Run the welcome/run job in its own container
    jobs:
      - test
      - build:
        requires:
          - test